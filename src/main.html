<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Main Window</title>
    <link rel="stylesheet" href="global.css" />
    <script src="main.js" defer></script>
  </head>
  <body>

    <div class="logo-container">
      <img src="logo-dark-mode.png" class="logo-img"></img>
    </div>

    <div class="top-menu-container">
      <menu class="top-menu">
        <li>
          <button id="read-song">Add Song</button>
        </li>
        <li>
          <button id="create-window-1">Create Window 1</button>
        </li>
        <li>
          <button id="create-window-2">Create Window 2</button>
        </li>
        <li>
          <input type="checkbox" id="to-logo" type="">Fade to Logo</input>
        </li>
        <li>
          <input type="checkbox" id="to-black">Fade to Black</input>
        </li>
      </menu>
    </div>

    <div class="main-container">
      <div class="song-list-container container">
        <div class="song-button-list">
            <button id="mv-song-up">
              &uarr;
            </button>
            <button id="mv-song-down">
              &darr;
            </button>
            <button id="del-song">
              X
            </button>
        </div>
        <ul class="song-list">

        </ul>
      </div>

      <div class="verse-container container">
        <ul class="verse-list">

        </ul>
      </div>
    </div>
    </main>

  </body>
</html>

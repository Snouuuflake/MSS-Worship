<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Main Window</title>
  <link rel="stylesheet" href="global.css" />
  <link rel="stylesheet" href="main.css" />
  <script src="main.js" defer></script>
</head>

<body>
  <div class="console">
    <h2 class="console-title console-font">MSS Worship Console - Press 'C' to exit.</h2>
    <div class="console-content console-font"></div>
  </div>

  <div class="logo-container">
    <img src="logo-2.png" class="logo-img"></img>
  </div>

  <div class="top-menu-container">
    <menu class="top-menu">
      <li>
        <button class="menu-button special-menu-button" id="open-editor">Open Editor</button>
      </li>
      <li>
        <button class="menu-button" id="read-song">Add Song</button>
      </li>
      <li>
        <button class="menu-button" id="read-image">Add Image</button>
      </li>
      <li>
        <button class="menu-button" id="read-dir">Read Setlist</button>
      </li>
      <li>
        <button class="menu-button" id="save-dir">Save Setlist</button>
      </li>
      <li>
        <button class="menu-button" id="create-window-1">Create Window 1</button>
      </li>
      <li>
        <button class="menu-button" id="create-window-2">Create Window 2</button>
      </li>
      <li>
        <button class="menu-button" id="to-logo">Fade to Logo</button>
      </li>
      <li>
        <button class="menu-button" id="to-black">Fade to Black</button>
      </li>
      <li>
        <button class="menu-button" id="to-light-mode">Light Mode</button>
      </li>
      <li>
        <button class="menu-button special-menu-button" id="clear-display">Clear Screen</button>
      </li>
    </menu>
  </div>

  <div class="main-container">
    <div class="song-list-container container">
      <div class="song-button-list">
        <button id="mv-element-up">
          &uarr;
        </button>
        <button id="mv-element-down">
          &darr;
        </button>
        <button id="del-element">
          X
        </button>
      </div>
      <ul class="song-list">

      </ul>
    </div>

    <div class="verse-container container">
      <ul class="verse-list">

      </ul>
    </div>
  </div>
  </main>

</body>

</html>
